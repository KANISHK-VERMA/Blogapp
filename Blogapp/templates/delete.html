{% extends 'base.html' %}
{% block content %}
     <form method="post">
         {% csrf_token %}
         <fieldset class="form-group">
             <legend class="border-bottom mb-4">Delete</legend>
             <h2>Are you sure you want to delete the post"{{object.title}}</h2>

         </fieldset>
         <div class="form-group">
             <button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
             <button class="btn btn-outline-secondary" href="{% url 'ndetail' object.id %}">Cancel</button>

         </div>
     </form>
{% endblock %}
